<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Sécurité Incendie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Couleur pour Android (Chrome) -->
  <meta name="theme-color" content="#BBBBBB">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Préchargement de quelques images critiques -->
  <link rel="preload" as="image" href="images/correct.png">
  <link rel="preload" as="image" href="images/incorrect.png">
  <style>
    /* animations */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes glow-green {
      0% { box-shadow: 0 0 5px rgba(0, 255, 0, 0.7); }
      50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.9); }
      100% { box-shadow: 0 0 5px rgba(0, 255, 0, 0.7); }
    }
    @keyframes borderGlow {
      0%, 100% { box-shadow: 0 0 5px 2px #00e5ff; }
      50% { box-shadow: 0 0 20px 2px #00e5ff; }
    }
    /* Styles généraux et mobile-friendly */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2C2C2C, #555555, #888888, #BBBBBB);
      background-size: 100% 100%;
      animation: quizBGAnimation 10s ease infinite;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 360px;
      max-width: 90%;
      background: url('images/wall.png') no-repeat center center;
      background-size: cover;
      border: 3px solid white;
      border-radius: 15px;
      text-align: center;
      padding: 30px;
      margin: 20px auto;
      transition: transform 0.3s ease;
    }
    /* Page d'accueil */
    #home {
      width: 360px;
    }
    #start-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 60px;
      margin: 20px auto;
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(to top, black, gray);
      color: white;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 10px;
      text-shadow: 1px 1px 2px black;
      transition: transform 0.1s ease-in-out;
      animation: borderGlow 2s ease-in-out infinite;
    }
    #start-btn:active {
      transform: scale(0.95);
      animation: glow-green 1.5s infinite ease-in-out, blink 0.3s infinite ease-in-out;
    }
    /* Zone du quiz */
    #quiz-container {
      background: linear-gradient(135deg, #2c2c2c, #808080);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: none;
    }
    #question-counter {
      font-weight: bold;
      margin-bottom: 5px;
      font-family: Arial, sans-serif;
      color: white;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    #question-text {
      width: 95%;
      margin: 0 auto;
      font-family: 'Arial Black', Arial, sans-serif;
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 15px;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        3px 3px 5px black;
      line-height: 1.5;
    }
    .options {
      font-family: Arial, sans-serif;
      font-weight: normal;
      font-size: 18px;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        3px 3px 5px black;
      text-align: left;
      margin-bottom: 30px;
      margin-left: 20px;
      padding-left: 20px;
      margin: 0;
    }
    .option {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
    /* Masquer le checkbox natif */
    .option input[type="checkbox"] {
      display: none;
    }
    .option label {
      display: inline-flex;
      align-items: center;
    }
    .option label:before {
      content: "";
      display: inline-block;
      width: 60px;
      height: 60px;
      margin-right: 8px;
      margin-left: -40px;
      background: url('images/fire empty.png') no-repeat center;
      background-size: contain;
      flex-shrink: 0;
    }
    .option input[type="checkbox"]:checked + label:before {
      background: url('images/fire full.png') no-repeat center;
      background-size: contain;
      width: 60px;
      height: 60px;
    }
    #validate-btn {
      font-weight: bold;
      margin: 0 auto;
      margin-top: 30px;
      display: block;
      padding: 10px 20px;
      font-size: 25px;
      border: 3px solid white;
      border-radius: 10px;
      background-color: #1a1d21;
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      animation: borderGlow 2s ease-in-out infinite;
    }
    #validate-btn:active {
      transform: translateY(2px) scale(0.98);
    }
    #result {
      margin-top: 20px;
    }
    .result-image {
      width: 60px;
      display: block;
      margin: 10px auto;
    }
    .correction-text {
      font-size: 18px;
      color: green;
      margin-top: 10px;
    }
    /* Page finale */
    #result-page {
      display: none;
    }
    #result-page h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #final-score {
      font-size: 22px;
      margin-bottom: 20px;
    }
    #restart-btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #1E90FF;
      color: #fff;
      cursor: pointer;
    }
    /* Media Query pour mobile */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 15px;
      }
      #question-text {
        font-size: 18px;
      }
      #final-score {
        font-size: 20px;
      }
    }
    .startu {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Éléments audio -->
  <audio id="checkbox-sound" src="audio/select.mp3" preload="auto"></audio>
  <audio id="start-sound" src="audio/start.mp3" preload="auto"></audio>
  <audio id="correct-sound" src="audio/correct.mp3" preload="auto"></audio>
  <audio id="incorrect-sound" src="audio/incorrect.mp3" preload="auto"></audio>
  
  <!-- Page d'accueil -->
  <div class="container" id="home">
    <img src="images/titre.png" alt="quiz ssiap1" style="width:350px; display:block; margin: 0 auto 20px;">
    <img src="images/decor.gif" alt="pik" class="pikachu" style="border: 3px solid white;">
    <!-- Bouton mute sous forme d'image -->
    <img id="mute-btn" src="images/mute-off.gif" alt="Son activé" style="cursor: pointer; width: 30px; height: 25px; margin-bottom: -10px; margin-top: 10px">
    <button id="start-btn"><img src="images/start.png" style="margin-left: 5px;"></button>
  </div>
  
  <!-- Zone du quiz -->
  <div class="container" id="quiz-container">
    <div id="question-counter">Question 1 / 3</div>
    <div id="question-text">[Texte de la question]</div>
    <div class="options" id="options">
      <!-- Les options seront générées dynamiquement -->
    </div>
    <button id="validate-btn">Valider</button>
    <div id="result"></div>
  </div>
  
  <!-- Page de résultats finale -->
  <div class="container" id="result-page">
    <h2>Résultat du Quiz</h2>
    <p id="final-score">Score : 0 sur 3</p>
    <img id="final-image" src="" alt="Résultat" style="width:120px; display:block; margin: 0 auto 20px;">
    <button id="restart-btn">Recommencer</button>
  </div>
  
  <script>
    // Données du quiz (exemple)
    const quizData = [
      {
        question: "Sur quel feu peut-on utiliser un extincteur à eau pulvérisée avec additif ?",
        options: ["Feu de classe A", "Feu de classe B", "Feu de classe C", "Feu de classe D"],
        correctAnswers: ["Feu de classe A", "Feu de classe B"]
      },
      {
        question: "Que signifie le signal d'alarme incendie ?",
        options: ["Évacuation immédiate", "Appeler le service incendie", "Rester à votre poste", "Ignorer le signal"],
        correctAnswers: ["Évacuation immédiate"]
      },
      {
        question: "Quel équipement de sécurité incendie est obligatoire dans un établissement ?",
        options: ["Extincteur", "Détecteur de fumée", "Réseau d'alarme", "Toutes les réponses"],
        correctAnswers: ["Toutes les réponses"]
      }
    ];
    
    let currentQuestion = 0;
    let score = 0;
    let isMuted = false;
    
    // Références aux éléments
    const homeDiv = document.getElementById("home");
    const quizContainer = document.getElementById("quiz-container");
    const resultPage = document.getElementById("result-page");
    const questionCounterEl = document.getElementById("question-counter");
    const questionTextEl = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const resultDiv = document.getElementById("result");
    const finalScoreEl = document.getElementById("final-score");
    const finalImage = document.getElementById("final-image");
    
    const startBtn = document.getElementById("start-btn");
    const validateBtn = document.getElementById("validate-btn");
    const restartBtn = document.getElementById("restart-btn");
    const muteBtn = document.getElementById("mute-btn");
    
    const checkboxSound = document.getElementById("checkbox-sound");
    const startSound = document.getElementById("start-sound");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");
    
    // Écouteur sur le bouton mute
    muteBtn.addEventListener("click", () => {
      // Inverse l'état mute
      isMuted = !isMuted;
      
      // Mute/démute les éléments audio
      [startSound, correctSound, incorrectSound, checkboxSound].forEach(audio => {
        audio.muted = isMuted;
      });
      
      // Met à jour l'image et l'attribut alt selon l'état
      if (isMuted) {
        muteBtn.src = "images/mute-on.gif";  // Image quand le son est désactivé
        muteBtn.alt = "Son désactivé";
      } else {
        muteBtn.src = "images/mute-off.gif";   // Image quand le son est activé
        muteBtn.alt = "Son activé";
      }
    });
    
    // Démarrer le quiz (inclut le verrouillage de l'orientation)
    startBtn.addEventListener("click", () => {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("portrait").catch(error => {
          console.log("Le verrouillage de l'orientation a échoué :", error);
        });
      }
      startSound.play();
      startBtn.style.boxShadow = "0 0 20px rgba(0, 255, 0, 1)";
      startBtn.style.animation = "blink 0.3s infinite ease-in-out";
      setTimeout(() => {
        startBtn.style.animation = "glow-green 1.5s infinite ease-in-out";
        homeDiv.style.display = "none";
        quizContainer.style.display = "block";
        currentQuestion = 0;
        score = 0;
        showQuestion();
      }, 1500);
    });
    
    // Affiche la question et les options
    function showQuestion() {
      resultDiv.innerHTML = "";
      const data = quizData[currentQuestion];
      questionCounterEl.textContent = `${currentQuestion + 1} / ${quizData.length}`;
      questionTextEl.textContent = data.question;
      optionsDiv.innerHTML = "";
      data.options.forEach((option, index) => {
        const div = document.createElement("div");
        div.className = "option";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = option;
        checkbox.name = "option";
        checkbox.id = `option_${index}`;
        checkbox.addEventListener("click", () => {
          checkboxSound.currentTime = 0;
          checkboxSound.play();
        });
        const label = document.createElement("label");
        label.htmlFor = `option_${index}`;
        label.textContent = option;
        div.appendChild(checkbox);
        div.appendChild(label);
        optionsDiv.appendChild(div);
      });
    }
    
    // Compare deux tableaux (ordre non important)
    function arraysEqual(a, b) {
      if (a.length !== b.length) return false;
      const sortedA = a.slice().sort();
      const sortedB = b.slice().sort();
      return sortedA.every((val, index) => val === sortedB[index]);
    }
    
    // Validation de la réponse
    validateBtn.addEventListener("click", () => {
      const data = quizData[currentQuestion];
      const selected = Array.from(document.querySelectorAll('input[name="option"]:checked')).map(el => el.value);
      if (selected.length === 0) {
        alert("Veuillez sélectionner au moins une réponse");
        return;
      }
      const isCorrect = arraysEqual(selected, data.correctAnswers);
      validateBtn.style.display = "none";
      if (isCorrect) {
        score++;
        correctSound.currentTime = 0;
        correctSound.play();
        resultDiv.innerHTML = `<img src="images/correct.png" alt="Bonne réponse" class="result-image correct">`;
      } else {
        incorrectSound.currentTime = 0;
        incorrectSound.play();
        resultDiv.innerHTML = `
          <img src="images/incorrect.png" alt="Mauvaise réponse" class="result-image incorrect">
          <div class="correction-text">Bonne réponse : ${data.correctAnswers.join(", ")}</div>
        `;
      }
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          showQuestion();
          validateBtn.style.display = "block";
        } else {
          showResultPage();
        }
      }, 2000);
    });
    
    // Affichage de la page finale
    function showResultPage() {
      quizContainer.style.display = "none";
      resultPage.style.display = "block";
      finalScoreEl.textContent = `Score : ${score} sur ${quizData.length}`;
      finalImage.src = (score === quizData.length) ? "images/perfect.png" : "images/imperfect.png";
    }
    
    // Bouton de redémarrage
    restartBtn.addEventListener("click", () => {
      window.location.reload();
    });
	 window.addEventListener("load", function() {
    // Sélectionne le GIF (assurez-vous que le sélecteur correspond à votre image)
    var gif = document.querySelector(".mute");
    if(gif) {
      // Ajoute un paramètre unique (timestamp) à l'URL
      gif.src = "images/mute-off.gif?t=" + new Date().getTime();
    }
  });
  </script>
</body>
</html>
